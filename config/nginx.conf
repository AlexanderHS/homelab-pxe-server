events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Enable directory listing for browsing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Serve iPXE menu
        location = /menu.ipxe {
            add_header Content-Type text/plain;
            try_files $uri =404;
        }

        # Serve ISO files
        location /isos/ {
            alias /usr/share/nginx/html/isos/;
            autoindex on;
        }

        # Serve templates
        location /templates/ {
            alias /usr/share/nginx/html/templates/;
            autoindex on;
        }

        # Serve TFTP boot files over HTTP
        location /tftpboot/ {
            alias /usr/share/nginx/html/tftpboot/;
            autoindex on;
        }

        # Basic status page
        location / {
            return 200 "PXE Server HTTP Interface\n\nAvailable endpoints:\n/isos/ - ISO files\n/templates/ - Unattend templates\n/tftpboot/ - Boot files\n/menu.ipxe - iPXE menu\n";
            add_header Content-Type text/plain;
        }

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
}